apiVersion: v1
kind: Service
metadata:
  name: safle
spec:
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: safle
  type: NodePort

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: safle
spec:
  defaultBackend:
    service:
      name: safle
      port:
        number: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: safle
spec:
  replicas: 2
  selector:
    matchLabels:
      app: safle
  template:
    metadata:
      labels:
        app: safle
    spec:
      containers:
      - name: safle
        image: 4592adarsh/project-safle:latest
        ports:
          - containerPort: 3000
        resources:
          limits:
            memory: 1024Mi
          requests:
            memory: 256Mi